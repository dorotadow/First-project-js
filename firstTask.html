<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <script type="text/javascript">
        function check()
        {
            var number = document.getElementById("field").value;

            if(number>0)document.getElementById("result").innerHTML="positive";
            else if(number<0)document.getElementById("result").innerHTML="negative";
            else if(number==0)document.getElementById("result").innerHTML="null";
            else document.getElementById("result").innerHTML="It is not number";
        }
    </script>
</head>   
<body>
    
    <input type="text" id="field"/>
    <input type="submit" value="check" onclick="check()"/>

    <div id="result"></div>
    
</body>
</html>
